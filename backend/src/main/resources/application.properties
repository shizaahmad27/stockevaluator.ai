# Database Configuration
# Note: Remove the database name from URL and let Spring create it
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/stockevaluator}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# SSL Configuration for DigitalOcean (production)
spring.datasource.hikari.data-source-properties.useSSL=${DATABASE_SSL:false}
spring.datasource.hikari.data-source-properties.requireSSL=${DATABASE_SSL:false}
spring.datasource.hikari.data-source-properties.verifyServerCertificate=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expirationMs=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Reddit API Configuration
reddit.client.id=${REDDIT_CLIENT_ID:}
reddit.client.secret=${REDDIT_CLIENT_SECRET:}
reddit.username=${REDDIT_USERNAME:}
reddit.password=${REDDIT_PASSWORD:}

# Alpha Vantage API Configuration
alphavantage.api.key=${ALPHAVANTAGE_API_KEY:demo}
alphavantage.api.base-url=https://www.alphavantage.co/query

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.stockevaluator=DEBUG
