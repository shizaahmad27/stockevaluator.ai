# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/stockevaluator
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


########## HikariCP (the default connection pool) ##########
# maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10
# minimum number of idle connections in the pool
spring.datasource.hikari.minimum-idle=2
# maximum lifetime of a connection in the pool (in ms)
spring.datasource.hikari.max-lifetime=1800000
# time a connection can stay idle before being retired (in ms)
spring.datasource.hikari.idle-timeout=600000

########## JPA / Hibernate ##########
# automatically create/update tables based on your entities
spring.jpa.hibernate.ddl-auto=update
# show SQL in the console
spring.jpa.show-sql=true
# format SQL so it?s readable
spring.jpa.properties.hibernate.format_sql=true
# explicitly set a dialect (optional if you use the JDBC URL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

########## Logging ##########
# set the root logging level
logging.level.root=INFO
# debug SQL generation
logging.level.org.hibernate.SQL=DEBUG
# log bind parameters (shows ? replacements)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

########## Profiles ##########
# you can put environment-specific overrides in:
#   application-dev.properties, application-prod.properties, etc.
spring.profiles.active=dev
